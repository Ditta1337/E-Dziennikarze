# src/test/resources/application-test.properties

# disable SSL so we don't need a keystore in tests
server.ssl.enabled=false

# Flyway: run migrations, but auto-clean on validation errors
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true

# Dummy credentials for Test Continer PostgreSQL database
spring.r2dbc.username=testgradebookuser
spring.r2dbc.password=testgradebookpassword

spring.flyway.user=testgradebookuser
spring.flyway.password=testgradebookpassword

# (Optional) expose actuator endpoints if your tests hit them
management.endpoints.web.exposure.include=health,info
