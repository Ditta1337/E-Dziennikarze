version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: gradebook-db
    environment:
      - POSTGRES_USER=gradebookuser
      - POSTGRES_PASSWORD=gradebookpassword
      - POSTGRES_DB=gradebookdb
    ports:
      - "5432:5432"
    volumes:
      - ./postgres:/var/lib/postgresql/data